<!DOCTYPE html>
<html>
<head>
	<title>Lista de musica </title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="css.css">
</head>

<body>
	<div class="main-container">
		<div class="list-container" id="list-container">
			<div class="playing-card">
				<div class="cover-card">
					<img src="img/triciclo.jpg"
					id="cover-card-img"
					alt=" ">
				</div>
				<div id="title-card"></div>
				<input type="range" id="progress-bar" class="progress-bar">
				<div class="controls-container">
					<button class="vol" id="prev-btn"><<</button>
					<button class="vol" id="play-btn">play</button>
					<button class="vol" id="next-btn">>></button>
					<button class="vol1"id="volume-up">+</button>
			<button class="vol1"id="volume-down">-</button>

				</div>
			</div>
		</div>
		<audio src="audio/02 - los mojarras - TRICICLO PERU_160k.mp3" id="audio"></audio>
		<script src="js.js"></script>
	</div>
</body>
</html>
